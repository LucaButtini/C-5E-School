<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Completo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="startTimer(480, 'timer')">
    <div class="container mt-5">
        <h1>Test Completo</h1>
        <p id="timer" class="fs-3 mb-4">8:00</p>

        <!-- Domande Aperte -->
        <div id="domande-aperto">
            <h3>Domande Aperte</h3>
            <form id="testForm">
                <div class="mb-3">
                    <label for="domanda_1" class="form-label">1. Qual è il tuo hobby preferito?</label>
                    <textarea class="form-control" id="domanda_1" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="domanda_2" class="form-label">2. Dove ti piacerebbe vivere in futuro?</label>
                    <textarea class="form-control" id="domanda_2" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="domanda_3" class="form-label">3. Quali sono le tue ambizioni professionali?</label>
                    <textarea class="form-control" id="domanda_3" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="domanda_4" class="form-label">4. Qual è il tuo libro preferito?</label>
                    <textarea class="form-control" id="domanda_4" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="showClosedQuestions()">Prosegui con le domande
                    chiuse</button>
            </form>
        </div>

        <!-- Domande Chiuse (nascoste inizialmente) -->
        <div id="domande-chiuso" style="display: none;">
            <h3>Domande Chiuse</h3>
            <form id="testFormChiuso">
                <div class="mb-3">
                    <label class="form-label">1. Qual è il tuo colore preferito?</label><br>
                    <input type="radio" id="rosso" name="domanda_1" value="Rosso">
                    <label for="rosso">Rosso</label><br>
                    <input type="radio" id="blu" name="domanda_1" value="Blu">
                    <label for="blu">Blu</label><br>
                    <input type="radio" id="verde" name="domanda_1" value="Verde">
                    <label for="verde">Verde</label><br>
                </div>
                <div class="mb-3">
                    <label class="form-label">2. Che tipo di animale preferisci?</label><br>
                    <input type="radio" id="cane" name="domanda_2" value="Cane">
                    <label for="cane">Cane</label><br>
                    <input type="radio" id="gatto" name="domanda_2" value="Gatto">
                    <label for="gatto">Gatto</label><br>
                    <input type="radio" id="coniglio" name="domanda_2" value="Coniglio">
                    <label for="coniglio">Coniglio</label><br>
                </div>
                <button type="button" class="btn btn-primary" onclick="saveResults()">Invia Risposte</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script> <!-- Include il file JS -->
</body>

</html>
