<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="../Immagini/cpu.ico">
    <title id="page-title">Modello ISO-OSI</title>
</head>

<body class="bg-black">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><strong id="navbar-brand">SOCKET E RETI</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="navbar-links"></ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 bg-dark text-white rounded-3 pb-5">
        <div class="text-center">
            <h2 class="display-3 mb-3 text-primary ombra" id="page-title"><strong>Modello OSI</strong></h2>
            <p class="lead" id="page-description"></p>
        </div>
        <div class="mt-4">
            <h2><strong>Cos'Ã¨ il modello ISO-OSI?</strong></h2>
            <p id="osi-description"></p>
        </div>

        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card h-100 bg-black text-white" data-bs-toggle="modal" data-bs-target="#osiModal">
                    <img src="" id="osi-img" class="card-img-top" alt="Schema Modello ISO-OSI">
                    <div class="card-body">
                        <p class="card-text" id="osi-card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-8 py-4">
                <div class="col-12 col-lg-8">
                    <div id="carouselExample" class="carousel slide text-center py-3">
                        <div class="carousel-inner" id="osi-levels"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="osiModal" tabindex="-1" aria-labelledby="osiModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-black text-white text-center rounded-3">
                <div class="modal-header">
                    <h5 class="modal-title" id="osiModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" id="osi-modal-img" alt="Schema ISO-OSI" class="img-fluid">
                    <p class="py-3" id="osi-modal-description"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="bg-dark py-5 mt-5 text-center rounded-3">
            <p class="display-6 mb-3 text-white" id="footer-text"></p>
            <small class="text-white-50" id="footer-small-text"></small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="iso_osi.js"></script>
</body>

</html>
