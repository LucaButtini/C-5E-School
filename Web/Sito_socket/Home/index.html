<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="../Immagini/home.ico">
    <title id="page-title"></title>
</head>

<body class="bg-black">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" id="navbar-brand"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" id="navbar-links"></ul>
        </div>
    </div>
</nav>

<!-- Introduzione -->
<div class="container mt-5 bg-dark text-white rounded-3">
    <div class="text-center">
        <h2 class="display-2 mb-3 text-primary ombra" id="page-title"><strong>Concetti di networking</strong></h2>
        <p class="lead" id="page-description"></p>
    </div>

    <div class="row mt-4 gap-4 py-5">
        <div class="col-md-4">
            <!-- Card con data-bs-toggle -->
            <div class="card h-100 bg-black text-white rounded-3" data-bs-toggle="modal" data-bs-target="#socketModal1">
                <img id="socket-img" class="card-img-top" alt="Esempio socket">
                <div class="card-body">
                    <p class="card-text" id="socket-text"></p>
                </div>
            </div>
        </div>

        <div class="col-md-7 py-4">
            <h2 id="socket-title"><strong>Cos'Ã¨ una socket?</strong></h2>
            <p id="socket-description"></p>
            <br>
            <h2><strong>Cosa troverai nel sito?</strong></h2>
            <ul id="site-features"></ul>
        </div>
    </div>
</div>

<div class="modal fade" id="socketModal1" tabindex="-1" aria-labelledby="socketModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-black text-white">
            <div class="modal-header">
                <h5 class="modal-title" id="socketModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img src="" class="img-fluid" id="tcpModalImg" alt="Schema Socket">
                <p id="tcpModalDescription"></p>
            </div>
        </div>
    </div>
</div>



<!-- Footer -->
<footer>
    <div class="bg-dark py-5 mt-5 text-center rounded-3">
        <p class="display-6 mb-3 text-white" id="footer-text"></p>
        <small class="text-white-50" id="footer-small-text"></small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"></script>
<script src="home.js"></script>
