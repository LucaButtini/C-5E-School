<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="../Immagini/home.ico">
    <title id="page-title">Loading...</title>
</head>

<body class="bg-black">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><strong id="navbar-brand">Loading...</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul id="navbar-links" class="navbar-nav"></ul>
        </div>
    </div>
</nav>

<!-- Introduzione -->
<div class="container mt-5 bg-dark text-white rounded-3" id="main-content"></div>

<!-- Modal -->
<div class="modal fade" id="socketModal" tabindex="-1" aria-labelledby="socketModalLabel1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-black text-white text-center rounded-3">
            <div class="modal-header">
                <h5 class="modal-title" id="socketModalLabel1">Schema di una socket</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="modal-image" src="" alt="Esempio socket" class="img-fluid">
                <p class="py-3" id="modal-text"></p>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer id="foot-home">
    <div class="bg-dark py-5 mt-5 text-center rounded-3">
        <p class="display-6 mb-3 text-white" id="footer-text"></p>
        <small class="text-white-50" id="footer-small-text"></small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    // Load JSON
    fetch('./home.json')
        .then(response => response.json())
        .then(siteContent => {
            // Set title and favicon
            document.getElementById('page-title').innerText = siteContent.title;
            document.querySelector("link[rel='icon']").href = siteContent.meta.icon;

            // Populate navbar
            const navbarBrand = document.getElementById('navbar-brand');
            navbarBrand.innerText = siteContent.navbar.brand;

            const navbarLinks = document.getElementById('navbar-links');
            siteContent.navbar.links.forEach(link => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                li.innerHTML = `<a class="nav-link ${link.active ? 'active' : ''}" href="${link.href}">${link.text}</a>`;
                navbarLinks.appendChild(li);
            });

            // Populate main content
            const mainContent = document.getElementById('main-content');
            const intro = siteContent.content.introduction;
            mainContent.innerHTML = `
                <div class="text-center">
                    <h1 class="display-2 mb-3 text-primary ombra"><strong>${intro.title}</strong></h1>
                    <p class="lead">${intro.lead}</p>
                </div>
            `;

            siteContent.content.sections.forEach(section => {
                if (section.type === 'card') {
                    mainContent.innerHTML += `
                        <div class="row mt-4 gap-4 py-5">
                            <div class="col-md-4">
                                <div class="card h-100 bg-black text-white rounded-3" data-bs-toggle="modal"
                                     data-bs-target="#socketModal" onclick="showModal('${section.img}', '${section.modal.modalText}')">
                                    <img src="${section.img}" class="card-img-top" alt="${section.alt}">
                                    <div class="card-body">
                                        <p class="card-text">${section.text}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                } else if (section.type === 'text') {
                    mainContent.innerHTML += `
                        <div class="row mt-4">
                            <div class="col-md-12">
                                <h2>${section.heading}</h2>
                                <p>${section.paragraph}</p>
                            </div>
                        </div>
                    `;
                } else if (section.type === 'list') {
                    const listItems = section.items.map(item => `
                        <li><strong>${item.title}:</strong> ${item.description}</li>
                    `).join('');
                    mainContent.innerHTML += `
                        <div class="row mt-4">
                            <div class="col-md-12">
                                <h2>${section.heading}</h2>
                                <ul>${listItems}</ul>
                            </div>
                        </div>
                    `;
                }
            });

            // Populate footer
            const footer = document.getElementById('foot-home');
            footer.querySelector('#footer-text').innerText = siteContent.footer.text;
            footer.querySelector('#footer-small-text').innerHTML = siteContent.footer.smallText;
        });

    function showModal(imageSrc, modalText) {
        document.getElementById('modal-image').src = imageSrc;
        document.getElementById('modal-text').innerText = modalText;
    }
</script>
</body>

</html>
