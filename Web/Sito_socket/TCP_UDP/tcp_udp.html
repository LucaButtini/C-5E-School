<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="../Immagini/mainboard.ico">
    <title id="page-title">TCP vs UDP</title>
</head>

<body class="bg-black">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SOCKET E RETI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="navbar-links">
                    <!-- Links will be populated by JavaScript -->
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-5 bg-dark text-white rounded-3">
        <div class="text-center">
            <h1 class="display-3 mb-3 text-primary ombra" id="page-title"></h1>
            <p class="lead" id="page-description"></p>
        </div>

        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card h-100 bg-black text-white d-flex flex-column" data-bs-toggle="modal"
                    data-bs-target="#tcpModal">
                    <img src="" class="card-img-top" id="tcp-img" alt="Schema TCP">
                    <div class="card-body d-flex flex-column">
                        <p class="card-text" id="tcp-card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-8 py-4">
                <h2><strong id="tcp-title"></strong></h2>
                <p id="tcp-description"></p>
                <ul id="tcp-features"></ul>
            </div>
        </div>

        <div class="row mt-5 py-3">
            <div class="col-md-6 py-4">
                <h2><strong id="udp-title"></strong></h2>
                <p id="udp-description"></p>
                <ul id="udp-features"></ul>
            </div>
            <div class="col-md-6">
                <div class="card h-100 bg-black text-white d-flex flex-column" data-bs-toggle="modal"
                    data-bs-target="#udpModal">
                    <img src="" class="card-img-top" id="udp-img" alt="Schema UDP">
                    <div class="card-body d-flex flex-column">
                        <p class="card-text" id="udp-card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="tcpModal" tabindex="-1" aria-labelledby="tcpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-black text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="tcpModalLabel">Protocollo TCP</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" class="img-fluid mb-3" id="tcp-modal-img" alt="Schema TCP">
                    <p id="tcp-modal-text"></p>
                    <ol id="tcp-steps"></ol>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="udpModal" tabindex="-1" aria-labelledby="udpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-black text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="udpModalLabel">Protocollo UDP</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" class="img-fluid" id="udp-modal-img" alt="Schema UDP">
                    <p id="udp-modal-text"></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="bg-dark py-5 mt-5 text-center">
            <p class="display-6 mb-3 text-white" id="footer-text"></p>
            <small class="text-white-50" id="footer-small-text"></small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="tcp_udp.js"></script>
</body>

</html>
